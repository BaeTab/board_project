{% extends 'board/base.html' %}
{% load form_tags %}

{% block content %}
<div class="container py-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">{% if form.instance.pk %}게시글 수정{% else %}새 게시글 작성{% endif %}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">제목</label>
                    {{ form.title|addclass:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.content.id_for_label }}" class="form-label">내용</label>
                    {{ form.content|addclass:"form-control" }}
                </div>
                <div class="text-end">
                    <a href="{% url 'post_list' %}" class="btn btn-secondary me-2">취소</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>저장
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-control {
        border-radius: 0.375rem;
        border: 1px solid #ced4da;
        padding: 0.5rem 1rem;
    }
    
    .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    
    textarea.form-control {
        min-height: 300px;
        resize: vertical;
    }
</style>
{% endblock %}
