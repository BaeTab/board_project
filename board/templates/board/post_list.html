{% extends 'board/base.html' %}

{% block content %}
    <h2>게시글 목록</h2>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'post_detail' pk=post.pk %}" class="text-decoration-none">{{ post.title }}</a>
                        </h5>
                        <p class="card-text">
                            <small class="text-muted">
                                작성자: {{ post.author }} | 
                                작성일: {{ post.created_at|date:"Y-m-d H:i" }} |
                                좋아요: {{ post.likes.count }}
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p>게시글이 없습니다.</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
